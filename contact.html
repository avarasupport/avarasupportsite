<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact — Avara</title>
  <meta name="description" content="Contact Avara — coaching and mentoring for ADHD &amp; autism"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/assets/site-branding.css">
  <style>
    /* hide written brand name in header */
    .brand-name { display: none !important; }
    /* header logo sizing */
    .brand-img { height:44px; width:auto; }
    /* ensure watermark on contact page uses the logo */
    .brand-background::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('/assets/avara-logo.png');
      background-repeat: no-repeat;
      background-position: 50% 15%;
      background-size: 80%;
      opacity: 0.06;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: multiply;
      transform: translateY(-4%);
      filter: saturate(0%) blur(0.2px);
    }
    @media (max-width:768px) {
      .brand-background::before { background-size:140%; opacity:0.035; }
      .brand-img { height:40px; }
    }
  </style>
</head>
<body style="background:#FFF7F0;color:#0f172a;margin:0;font-family:'Poppins',sans-serif;">

  <header style="max-width:1120px;margin:0 auto;padding:1.5rem;display:flex;align-items:center;justify-content:space-between;">
    <a class="brand" href="index.html" aria-label="Avara home" style="display:flex;align-items:center;gap:.5rem;">
      <img class="brand-img" src="/assets/avara-logo.png" alt="Avara logo"/>
      <span class="brand-name">Avara</span>
    </a>
    <nav><a href="index.html" style="color:#475569;text-decoration:none;">Back</a></nav>
  </header>

  <div class="brand-background" style="position:relative;overflow:visible;z-index:1;">
    <main style="max-width:740px;margin:0 auto;padding:3rem 1.5rem;position:relative;z-index:2;">
      <div style="background:#fff;padding:1.25rem;border-radius:12px;box-shadow:0 6px 18px rgba(15,23,42,0.06);">
        <h1 style="font-family:'Playfair Display',serif;font-size:1.75rem;margin:0 0 1rem 0;">Get started — contact us</h1>
        <p style="color:#475569;margin:0 0 1rem 0;">Fill in the form and we'll reply within 48 hours.</p>

        <form action="https://formsubmit.co/hello@avarasupport.co.uk" method="POST" style="display:flex;flex-direction:column;gap:0.75rem;">
          <input type="hidden" name="_subject" value="New contact from avarasupport.co.uk"/>
          <input type="hidden" name="_captcha" value="false"/>
          <label style="font-size:.9rem;">Name<input name="name" required style="width:100%;padding:.6rem;border-radius:8px;border:1px solid #E6E6E6;background:#FAFAFA;margin-top:.25rem;"/></label>
          <label style="font-size:.9rem;">Email<input name="email" type="email" required style="width:100%;padding:.6rem;border-radius:8px;border:1px solid #E6E6E6;background:#FAFAFA;margin-top:.25rem;"/></label>
          <label style="font-size:.9rem;">Service<select name="service" style="width:100%;padding:.6rem;border-radius:8px;border:1px solid #E6E6E6;background:#FAFAFA;margin-top:.25rem;">
            <option>Academic Coaching</option>
            <option>Mentoring</option>
            <option>Workshops</option>
            <option>Parental Support</option>
          </select></label>
          <label style="font-size:.9rem;">Message<textarea name="message" rows="6" required style="width:100%;padding:.6rem;border-radius:8px;border:1px solid #E6E6E6;background:#FAFAFA;margin-top:.25rem;"></textarea></label>

          <div style="display:flex;align-items:center;gap:1rem;margin-top:.5rem;">
            <button type="submit" style="background:#2563EB;color:#fff;border:none;padding:.75rem 1rem;border-radius:10px;font-weight:600;">Send message</button>
            <a href="mailto:hello@avarasupport.co.uk" style="color:#475569;text-decoration:none;">Or email hello@avarasupport.co.uk</a>
          </div>
        </form>
      </div>
    </main>

    <footer style="max-width:1120px;margin:2rem auto 0 auto;padding:1.5rem;text-align:center;color:#64748b;position:relative;z-index:2;">
      © 2025 Avara
    </footer>
  </div>

</body>
</html>
