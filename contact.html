<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact — Avara</title>
  <meta name="description" content="Contact Avara — coaching and mentoring for ADHD & autism"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <!-- LINK LINE: branding stylesheet (make sure assets/site-branding.css exists) -->
  <link rel="stylesheet" href="/assets/site-branding.css">
  <style>
    :root{ --brand-color:#0f172a; --accent:#2563EB; --watermark-opacity:0.06; }
    body{font-family:"Poppins",sans-serif;background:#FFF7F0;color:#0f172a;margin:0;}
    .brand{display:flex;align-items:center;gap:.6rem}
    .brand-img{height:44px;width:auto}
    .brand-name{font-family:"Playfair Display",serif;font-size:1.6rem;font-weight:700}
    .brand-background{position:relative}
    .brand-background::before{ content:""; position:absolute; inset:0; background-image:url('/assets/avara-logo.png'); background-repeat:no-repeat; background-position:50% 15%; background-size:75%; opacity:var(--watermark-opacity); pointer-events:none; z-index:0; mix-blend-mode:multiply}
    .brand-background>*{position:relative; z-index:2}
    .form-card{background:#fff;padding:1.5rem;border-radius:12px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}
    input,textarea,select{width:100%; padding:.75rem; border:1px solid #E6E6E6; border-radius:8px; background:#FAFAFA}
    .btn{background:var(--accent); color:#fff; padding:.75rem 1.1rem; border-radius:10px; font-weight:600; border:none}
    a { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>
  <header class="max-w-7xl mx-auto px-6 py-8" style="display:flex;align-items:center;justify-content:space-between;">
    <a class="brand" href="index.html" aria-label="Avara home">
      <img class="brand-img" src="/assets/avara-logo.png" alt="Avara logo"/>
      <span class="brand-name">Avara</span>
    </a>
    <nav><a href="index.html" style="color:#475569;">Back</a></nav>
  </header>

  <div class="brand-background max-w-4xl mx-auto px-6 py-12">
    <main>
      <div class="form-card" style="max-width:740px;margin:0 auto;">
        <h1 class="text-2xl font-display font-bold mb-3" style="font-family:'Playfair Display',serif;margin:0 0 1rem 0;">Get started — contact us</h1>
        <p style="color:#475569;margin:0 0 1rem 0;">Fill in the form and we'll reply within 48 hours.</p>

        <form action="https://formsubmit.co/hello@avarasupport.co.uk" method="POST" class="space-y-4">
          <input type="hidden" name="_subject" value="New contact from avarasupport.co.uk"/>
          <input type="hidden" name="_captcha" value="false"/>
          <div style="margin-bottom:0.75rem;">
            <label for="name" class="text-sm" style="display:block;margin-bottom:0.25rem;">Name</label>
            <input id="name" name="name" required/>
          </div>
          <div style="margin-bottom:0.75rem;">
            <label for="email" class="text-sm" style="display:block;margin-bottom:0.25rem;">Email</label>
            <input id="email" name="email" type="email" required/>
          </div>
          <div style="margin-bottom:0.75rem;">
            <label for="service" class="text-sm" style="display:block;margin-bottom:0.25rem;">Service</label>
            <select id="service" name="service">
              <option>Academic Coaching</option>
              <option>Mentoring</option>
              <option>Workshops</option>
              <option>Parental Support</option>
            </select>
          </div>
          <div style="margin-bottom:0.75rem;">
            <label for="message" class="text-sm" style="display:block;margin-bottom:0.25rem;">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>
          <div style="display:flex;align-items:center;gap:1rem;">
            <button class="btn" type="submit">Send message</button>
            <a href="mailto:hello@avarasupport.co.uk">Or email hello@avarasupport.co.uk</a>
          </div>
        </form>
      </div>
    </main>
  </div>

  <footer class="max-w-7xl mx-auto px-6 py-10 text-center" style="color:#64748b;">
    © 2025 Avara
  </footer>
</body>
</html>
